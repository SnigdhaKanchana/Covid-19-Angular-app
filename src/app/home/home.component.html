<div class='a'>
<img src="https://www.cavernoma.org.uk/wp-content/uploads/2020/03/covid-19.png" style="width: 1130px; ">
<br>
<br>
<br>
    <h1 class="display-4" style="color: white; " > Globally , </h1>

<div class="row">
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
         <h3> Total Confirmed</h3>
  
        </div>
        <div class="value">
          {{totalConfirmedGlobal}}
        </div>
      </div>
    </div>
    
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
         <h3> Total Recovered</h3>
        </div>
        <div class="value">
          {{totalRecoveredGlobal}}
        </div>
      </div>
    </div>
  
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="label">
          <h3>Total Deaths</h3>
        </div>
        <div class="value">
          {{totalDeathsGlobal}}
        </div>
      </div>
    </div>
  
  </div>
  
  <br>
  <br>
      <h1 class="display-4" style="color: white; " > In India , </h1>
  
  <div class="row">
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">
           <h3> Total Confirmed</h3>
    
          </div>
          <div class="value">
            {{totalConfirmedIndia}}
          </div>
        </div>
      </div>
      
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">
           <h3> Total Recovered</h3>
          </div>
          <div class="value">
            {{totalRecoveredIndia}}
          </div>
        </div>
      </div>
    
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">
            <h3>Total Deaths</h3>
          </div>
          <div class="value">
            {{totalDeathsIndia}}
          </div>
        </div>
      </div>
    
    </div>
    
    <br>
    <h2 for="casetype" style="color: white;">Select your Category Of Cases     </h2>
    <div class="ui form">
        <div class="inline fields">
          
          <br>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="c" value="c" #c (click)='updateChart(c)' name="casetype" checked="" tabindex="0" class="hidden">
              <label style="color: white;" for="c">Confirmed</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="r" value="r" #r (click)='updateChart(r)' name="casetype" tabindex="0" class="hidden">
              <label style="color: white;" for="r">Recoverd</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" id="d" value="d" #d (click)='updateChart(d)'name="casetype" tabindex="0" class="hidden">
              <label style="color: white;" for="d">Deaths</label>
            </div>
          </div>
          
        </div>
        
    </div>
    <br><br>
    <div class="row">
        <div class="col">
            
            <google-chart [type]= 'chart.PieChart' [height] = 'chart.height' [width] = 'chart.width'  [data] = 'datatable' ></google-chart>
        </div>

    </div>
    <br>
    <br>

    <google-chart [type] = 'chart.ColumnChart'  [height] = 'chart.height' [width] = 'chart.width' [data] = 'datatable' ></google-chart>

</div>
